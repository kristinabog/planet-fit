<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover.css"/>
    <title>PlanetFit</title>
</head>

<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">
                <img src="/assets/img/logo-nav.png" width="166" height="100%" alt="Logo Planetfit">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Our Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Schedule</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                </ul>
            </div>
            <div class="d-none d-md-block">
                <p class="navbar-text my-auto mr-2"><i>Get FIT now!</i></p>
                <a href="/" class="btn btn-info">Sign up</a> 
            </div>
        </nav>

        <!-- Callout-->
        <div class="container-fluid callout-container text-center">
            <div class="opaque-overlay">&nbsp;</div>
                <div class="row">
                    <div class="col-12">
                        <section class="callout jumbotron">
                            <h1 class="jumbotron-header">Get FIT with <span style="color:#17a2b8;font-weight:bold;">PLanetFIT</span>!</h1>
                            <hr class="block-divider">
                            <p class="lead">Sign up today and enjoy the first month for free!</p>
                            <span class="d-inline d-sm-none"><br></span>
                            <button class="btn btn-info btn--jumbotron" data-toggle="modal" data-target="#SignUpModal">Sign Up</button>
                            <p class="text-muted"><small>You must be 18 or older to join our gym.</small></p>
                        </section>
                    </div>
                </div>
        </div>
        <!-- Callout -->
    </header>

    <section class="container-fluid">
        <div class="col-12">
            <h3 class="section-heading">
                Our Services
            </h3>
            <hr class="block-divider">
        </div>              
    </section>
    <section></section>
    <section></section>
    <footer></footer>
